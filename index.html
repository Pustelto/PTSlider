<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider test page</title>
    <link rel="stylesheet" type="text/css" href="_pt_slider.css">
    <style>
        body {
            width: 1000px;
            margin: 0 auto;
        }

        .slider {
            height: auto;
            min-height: 250px;
            width: 100%;
            margin: 100px auto 0;
        }

        .slider__item {
            background-color: #E2E2E2;
        }
        span {
            display: inline-block;
            width: 100%;
            line-height: 250px;
            text-align: center;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider__item"><span>item 1</span></div>
        <div class="slider__item"><span>item 2</span></div>
        <div class="slider__item"><span>item 3</span></div>
        <div class="slider__item"><span>item 4</span></div>
        <div class="slider__item"><span>item 5</span></div>
        <div class="slider__item"><span>item 6</span></div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
